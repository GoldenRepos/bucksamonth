
<div class="list-group-item">
  <h3><a href="{% url 'users:view_profile' username=message.from_user.username %}">{{ message.from_user.username }}&nbsp;{{ message.from_user.userprofile.emoji }}</a></h3>
  <div>
    <h5>
      <small>
        {{ message.date|date:'M d G:i' }}
      </small>
      <a href="{% url 'users:view_profile' username=message.from_user.username %}">
        {{ message.from_user.profile.username }}
      </a>
    </h5>
    {{ message.message }}
  </div>
</div>
