{% extends 'base.html' %}

{% block content %}
{% include 'nav.html' %}
<div class="container">
<div class="col-md-6 col-md-offset-3">
	<h2>Create a new account or <a href="{% url 'accounts:login' %}">login</a> to your existing account</h2>
		<br>

<form method="POST">

{% csrf_token %}

{% for field in form.visible_fields %}


    <p>{{ field }}</p>
    {% for err in field.errors %}
    <p><div>{{ err }}</div></p>
    {% endfor %}


{% endfor %}
<button class="btn btn-success" type="submit" name="button">create account</button>
</form>
</div>
</div>
{% endblock content %}
